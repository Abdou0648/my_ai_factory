name: Build AI Factory APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Preparing Project Files
        run: |
          echo "Packing Abdou AI Factory..."
          zip -r AI_Factory_App.zip .
      - name: Upload Final Product
        uses: actions/upload-artifact@v4
        with:
          name: Abdou-AI-App-Package
          path: AI_Factory_App.zip
