name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Meaning
        run: echo "Ready to compile your Android project..."
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-First-App
          path: README.md
